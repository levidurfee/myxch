<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCH Wallet</title>
    <link rel="stylesheet" href="./app.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h1>
                        <span id="xch">0.0</span>
                        XCH
                    </h1>
                    <h1>
                        <span id="mojo">0</span>
                        MOJO
                    </h1>
                </div>
                <div>
                    <input type="text" name="address[]" class="address form-control mb-3" id="address">
                    <div id="inputs"></div>
                    <div>
                        <button class="btn btn-outline-secondary" id="add_input">Add Input</button>
                        <button class="btn btn-primary" id="get_total">Get Total</button>
                        <button class="btn btn-secondary" class="hide" id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.ts"></script>
</body>
</html>
